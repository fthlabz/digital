<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönlendiriliyor...</title>
    <script>
        // 1. QR'dan gelen ID numarasını yakala (Örn: ?id=1001)
        const gelenID = window.location.search;
        
        // 2. Yeni Render adresine bu ID ile birlikte fırlat

        window.location.href = yeniAdres;
    </script>
    <meta http-equiv="refresh" content="0; url=https://digital-miras.onrender.com/">

<body>
    <p style="text-align:center; padding-top:50px; font-family:sans-serif;">
